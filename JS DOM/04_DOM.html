<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head >
<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>JavaScript</li>


    </ul>
</body>
<script>
    function addLanguage(langName){
        const li =document.createElement("li");
        //this is not a very efficient way coz it is traversing through whole page
        li.innerHTML = `${langName}`
        document.querySelector(`.language`).appendChild(li);
    }
    addLanguage("Python")
    addLanguage("typescript")
    addLanguage("java")

    function addOptimisedLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptimisedLang("Golang")
    addOptimisedLang("swift")
    addOptimisedLang("django")

    //Edit 
    const seconLang= document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML = "mojo" //not optmised
    const newli =document.createElement('li')
    newli.textContent = "mojo"
    seconLang.replaceWith(newli);


    //edit
    const firstLang = document.querySelector("li:first-child") 
    console.log(firstLang);
    firstLang.outerHTML = '<li>typeScript</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>

</html>
