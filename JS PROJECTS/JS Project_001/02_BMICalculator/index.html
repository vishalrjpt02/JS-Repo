<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../styles.css"/>
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/JS PROJECTS/JS Project_001/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/vishalrjpt02">Github Profile Vishal</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form class="form">
          <p>
            <label>Height in CM: </label>
            <input type="text" id="height" />
          </p>
          <p>
            <label>Weight in KG: </label>
            <input type="text" id="weight" />
          </p>
          <button>Calculate</button>
          <div id="results"></div>
          <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p id="01" style="display: none;">Under Weight = Less than 18.6</p>
            <p id="02"style="display: none;">Normal Range = 18.6 and 24.9</p>
            <p id="03"style="display: none;">Overweight = Greater than 24.9</p>
          </div>
        </form>
      </div>
</body>
<script src="./BMICalc.js"></script>
</html>
